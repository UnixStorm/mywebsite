function showForm(name){

/* ---------------- BASE64 Ã‡EVÄ°RÄ°CÄ° ---------------- */

function toBase64(file){
  return new Promise((ok, err)=>{
    const r = new FileReader();
    r.onload = () => ok(r.result);
    r.onerror = () => err("Base64 hatasÄ±");
    r.readAsDataURL(file);
  });
}

/* ---------------- KAYIT OL ---------------- */

document.getElementById("regBtn").onclick = async ()=>{
    const ad   = regName.value.trim();
    const mail = regMail.value.trim();
    const pass = regPass.value;
    const foto = regPhoto.files[0];

    if(!ad || !mail || !pass){

    }
    if(!foto){
        durum.textContent="Profil fotoÄŸrafÄ± gerekli!";

    try{

        await new Promise(r=>setTimeout(r,1000));

        const q = query(collection(db,"kullanicilar"), where("kullaniciAdi","==",ad));
        const s = await getDocs(q);

        if(!s.empty){
            durum.textContent="Bu kullanÄ±cÄ± adÄ± zaten var!";
            return;

        durum.textContent="KayÄ±t yapÄ±lÄ±yor...";
