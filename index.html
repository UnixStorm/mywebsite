<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {

  const firebaseConfig = {
    apiKey: "AIzaSyC5X_RnBnhy2k-X6Y_lezHgWbgK31Y5Dao",

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const storage = getStorage(app);

  const durum = document.getElementById("durum");

  /* ------------ KAYIT OL + PROFÄ°L FOTOÄRAFI ------------ */
  window.kayitOl = async function () {
    const ad   = document.getElementById("regName").value;
    const mail = document.getElementById("regMail").value;
    const pass = document.getElementById("regPass").value;
    const foto = document.getElementById("regPhoto").files[0];

    durum.textContent = "KayÄ±t yapÄ±lÄ±yor...";

    try {
      const cred = await createUserWithEmailAndPassword(auth, mail, pass);
      const uid = cred.user.uid;

      let fotoURL = "";

      if (foto) {
        const yol = ref(storage, "profil_fotolari/" + uid + ".jpg");
        await uploadBytes(yol, foto);
        fotoURL = await getDownloadURL(yol);
      }

      await setDoc(doc(db, "kullanicilar", uid), {
        kullaniciAdi: ad,
        email: mail,
        profilFoto: fotoURL,
        createdAt: new Date().toISOString()
      });

      durum.textContent = "âœ” Hesap oluÅŸturuldu, yÃ¶nlendiriliyorsunuz...";

  };
