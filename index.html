document.getElementById("regBtn").onclick = async function(){

  const ad   = document.getElementById("regName").value.trim();
  const mail = document.getElementById("regMail").value.trim();
  const pass = document.getElementById("regPass").value;
  const foto = document.getElementById("regPhoto").files[0];

  if(!ad || !mail || !pass){
    durum.textContent="LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";
    return;
  }

  if(!foto){
    durum.textContent="âš  Profil fotoÄŸrafÄ± zorunludur!";
    return;
  }

  try{
    blockUI();
    durum.textContent="Kontrol ediliyor...";
    await new Promise(r=>setTimeout(r,3000));

    const q = query(collection(db,"kullanicilar"), where("kullaniciAdi","==",ad));
    const sp = await withTimeout(getDocs(q),6000);

    if(!sp.empty){
      durum.textContent="âš  Bu kullanÄ±cÄ± adÄ± zaten var!";
      unblockUI();
      return;
    }

    durum.textContent="KayÄ±t yapÄ±lÄ±yor...";
    const cred = await withTimeout(createUserWithEmailAndPassword(auth,mail,pass),6000);

    const r = ref(storage,"profilFoto/"+cred.user.uid);
    await withTimeout(uploadBytes(r,foto),6000);
    const photoURL = await withTimeout(getDownloadURL(r),6000);

    await withTimeout(setDoc(doc(db,"kullanicilar",cred.user.uid),{
      kullaniciAdi: ad,
      email: mail,
      photoURL: photoURL,
      createdAt: new Date().toISOString()
    }),6000);

    durum.textContent="âœ” Hesap oluÅŸturuldu, yÃ¶nlendiriliyorsunuz...";
    await new Promise(r=>setTimeout(r,5000));

  }catch(e){

    unblockUI();
  }

};
