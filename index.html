<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>UNIXSTORM KAYIT</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("arka.jpg") no-repeat center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }

    .kutu {
        width: 300px;
        background: rgba(0, 0, 0, 0.55);
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.2);
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
    }

    button {
        width: 95%;
        padding: 10px;
        margin-top: 10px;
        background: #0068ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    #durum {
        margin-top: 10px;
        color: white;
        font-size: 14px;
        display: none;
    }

    .yavasYazi {
        animation: fade 1s infinite alternate;
    }

    @keyframes fade {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="kutu">
    <h3 style="color:white;">UNIXSTORM-KAYIT</h3>

    <input type="text" id="kullanici" placeholder="KullanÄ±cÄ± adÄ±">
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="sifre" placeholder="Åifre">

    <button onclick="kayitOl()">KayÄ±t Ol</button>

    <div id="durum"></div>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // âš  BURASI FIREBASE'DEN BÄ°REBÄ°R Ä°NGÄ°LÄ°ZCE OLMALI
    const firebaseConfig = {
        apiKey: "SENÄ°N_API_KEY",
        authDomain: "unixstorm-9dff8.firebaseapp.com",
        projectId: "unixstorm-9dff8",
        storageBucket: "unixstorm-9dff8.firebasestorage.app",
        messagingSenderId: "787509821542",
        appId: "1:787509821542:web:2b54b5bafee1207edeada7",
        measurementId: "G-BQYS1575QZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.kayitOl = function () {
        const mail = document.getElementById("email").value;
        const sifre = document.getElementById("sifre").value;
        const durum = document.getElementById("durum");

        durum.style.display = "block";
        durum.innerHTML = "KayÄ±t yapÄ±lÄ±yor...";
        durum.classList.add("yavasYazi");

        createUserWithEmailAndPassword(auth, mail, sifre)
        .then(() => {
            durum.innerHTML = "âœ” KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...";
            
            setTimeout(() => {
                window.location.href = "anasayfa.html";
            }, 5000);
        })
        .catch((hata) => {
            durum.innerHTML = "Hata: " + hata.message;
        });
    };
</script>
