<!DOCTYPE html>

<html lang="tr">  
<head>  
<meta charset="UTF-8">  
<title>UNIXSTORM</title>  
<style>  
    body {  
        margin: 0;  
        padding: 0;  
        background: url("arka.jpg") no-repeat center/cover;  
        height: 100vh;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        font-family: Arial;  
    }  .kutu {  
    width: 300px;  
    background: rgba(0, 0, 0, 0.55);  
    padding: 25px;  
    border-radius: 13px;  
    text-align: center;  
    backdrop-filter: blur(6px);  
    border: 1px solid rgba(255,255,255,0.2);  
    color: white;  
}  

input {  
    width: 90%;  
    padding: 10px;  
    margin: 8px 0;  
    border-radius: 5px;  
    border: none;  
}  

button {  
    width: 95%;  
    padding: 10px;  
    background: #005CFF;  
    color: white;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    margin-top: 8px;  
}  

a { color: white; font-size: 14px; cursor: pointer; display: block; margin-top: 10px; }  

#durum {  
    margin-top: 10px;  
    color: #fff;  
    font-size: 14px;  
    display: none;  
}

</style>  
</head>  
<body>  <div class="kutu">  <!-- Giriş Formu -->  
<div id="loginForm">  
    <h3>UNIXSTORM - GİRİŞ</h3>  
    <input type="email" id="girisMail" placeholder="E-posta">  
    <input type="password" id="girisSifre" placeholder="Şifre">  
    <button onclick="girisYap()">Giriş Yap</button>  
    <a onclick="showRegister()">Kayıt olmak istiyorum</a>  
    <a onclick="showReset()">Şifremi unuttum</a>  
</div>  

<!-- Kayıt Formu -->  
<div id="registerForm" style="display:none;">  
    <h3>KAYIT OL</h3>  
    <input type="email" id="kayitMail" placeholder="E-posta">  
    <input type="password" id="kayitSifre" placeholder="Şifre">  
    <button onclick="kayitOl()">Kayıt Ol</button>  
    <a onclick="showLogin()">Zaten hesabım var</a>  
</div>  

<!-- Şifre Sıfırlama Formu -->  
<div id="resetForm" style="display:none;">  
    <h3>ŞİFRE SIFIRLA</h3>  
    <input type="email" id="resetMail" placeholder="E-posta">  
    <button onclick="sifremiSifirla()">Sıfırlama linki gönder</button>  
    <a onclick="showLogin()">Girişe dön</a>  
</div>  

<div id="durum"></div>

</div>  <!-- Firebase -->  <script type="module">  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";  
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail }  
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";  
  
    const firebaseConfig = {  
        apiKey: "AIzaSyC5X_RnBnhy2k-X6Y_lezHgWbgK31Y5Dao",  
        authDomain: "unixstorm-9dff8.firebaseapp.com",  
        projectId: "unixstorm-9dff8",  
        storageBucket: "unixstorm-9dff8.firebasestorage.app",  
        messagingSenderId: "787509821542",  
        appId: "1:787509821542:web:2b54b5bafee1207edeada7"  
    };  
  
    const app = initializeApp(firebaseConfig);  
    const auth = getAuth(app);  
  
  
    // ----------- FORM GEÇİŞLERİ --------------  
    window.showLogin = () => {  
        document.getElementById("loginForm").style.display = "block";  
        document.getElementById("registerForm").style.display = "none";  
        document.getElementById("resetForm").style.display = "none";  
    };  
  
    window.showRegister = () => {  
        document.getElementById("loginForm").style.display = "none";  
        document.getElementById("registerForm").style.display = "block";  
        document.getElementById("resetForm").style.display = "none";  
    };  
  
    window.showReset = () => {  
        document.getElementById("loginForm").style.display = "none";  
        document.getElementById("registerForm").style.display = "none";  
        document.getElementById("resetForm").style.display = "block";  
    };  
  
  
    // ----------- KAYIT --------------  
    window.kayitOl = function() {  
        const mail = document.getElementById("kayitMail").value;  
        const sifre = document.getElementById("kayitSifre").value;  
        const durum = document.getElementById("durum");  
  
        durum.style.display = "block";  
        durum.innerHTML = "Kayıt yapılıyor...";  
  
        createUserWithEmailAndPassword(auth, mail, sifre)  
        .then(() => {  
            durum.innerHTML = "✔ Kayıt başarılı! Yönlendiriliyorsun...";  
            setTimeout(() => window.location.href = "anasayfa.html", 3000);  
        })  
        .catch(h => durum.innerHTML = "Hata: " + h.message);  
    };  
  
  
    // ----------- GİRİŞ --------------  
    window.girisYap = function() {  
        const mail = document.getElementById("girisMail").value;  
        const sifre = document.getElementById("girisSifre").value;  
        const durum = document.getElementById("durum");  
  
        durum.style.display = "block";  
        durum.innerHTML = "Giriş yapılıyor...";  
  
        signInWithEmailAndPassword(auth, mail, sifre)  
        .then(() => {  
            durum.innerHTML = "✔ Giriş başarılı!";  
            setTimeout(() => window.location.href = "anasayfa.html", 2500);  
        })  
        .catch(e => durum.innerHTML = "Hata: " + e.message);  
    };  
  
  
    // ----------- ŞİFRE SIFIRLAMA --------------  
    window.sifremiSifirla = function() {  
        const mail = document.getElementById("resetMail").value;  
        const durum = document.getElementById("durum");  
  
        durum.style.display = "block";  
        durum.innerHTML = "E-posta gönderiliyor...";  
  
        sendPasswordResetEmail(auth, mail)  
        .then(() => {  
            durum.innerHTML = "✔ Sıfırlama linki gönderildi!";  
        })  
        .catch(e => durum.innerHTML = "Hata: " + e.message);  
    };  
  
</script>  </body>  
</html>
